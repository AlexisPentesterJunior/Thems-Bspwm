##############################################################################
#                                  CORNERS                                  #
##############################################################################

# Radius of the rounded corners (in pixels).
corner-radius = 20

# Exclude certain window types from rounding corners.
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'firefox'",
]

# Radius of the rounded borders (in pixels).
round-borders = 20

# Exclude certain window types from rounding borders.
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
]

# Specify a list of border width rules.
round-borders-rule = []

##############################################################################
#                                  SHADOWS                                  #
##############################################################################

# Enable shadows on client windows.
shadow = true

# Shadow blur radius (in pixels).
shadow-radius = 15

# Shadow opacity (0.0 - 1.0).
shadow-opacity = 0.5

# Shadow offset to the left (in pixels).
shadow-offset-x = -15

# Shadow offset upwards (in pixels).
shadow-offset-y = -15

# Exclude shadows on specific windows.
shadow-exclude = [
  "class_g = 'firefox' && argb"
]

##############################################################################
#                                  FADING                                   #
##############################################################################

# Enable fading on windows when opening/closing or changing opacity.
fading = true

# Opacity change between steps when fading in (0.01 - 1.0).
fade-in-step = 0.01

# Opacity change between steps when fading out (0.01 - 1.0).
fade-out-step = 0.01

# Time between steps when fading (in milliseconds).
fade-delta = 10

# Disable fading when opening or closing windows.
no-fading-openclose = false

##############################################################################
#                                  OPACITY                                  #
##############################################################################

# Opacity of inactive windows (0.1 - 1.0).
inactive-opacity = 1.0

# Opacity of window borders and title bars.
frame-opacity = 1.0

# Default opacity for dropdown and popup menus.
opacity = 1.0

# Override inactive opacity with the -i option.
inactive-opacity-override = false

# Default opacity for active windows.
active-opacity = 1.0

# Exclude certain window types from inactive opacity.
focus-exclude = [ "class_g = 'Cairo-clock'" ]

##############################################################################
#                                  BLUR                                     #
##############################################################################

# Background blur method.
blur-method = "dual_kawase"
blur-size = 2
blur-strength = 3

# Enable background blur for ARGB windows (may affect performance).
blur-background = true

# Exclude certain windows from background blur.
# blur-background-exclude = []

##############################################################################
#                                  GENERAL                                  #
##############################################################################

# Backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
backend = "glx"

# Enable/disable V-Sync.
vsync = false

# Synchronize drawing of client windows.
mark-wmwin-focused = true
mark-ovredir-focused = true

# Detect rounded corners on windows.
detect-rounded-corners = true

# Detect client window opacity.
detect-client-opacity = true

# Screen refresh rate.
refresh-rate = 0

# Use window damage.
use-damage = false

# Show all X errors.
show-all-xerrors = false

# Specific window type configuration.
wintypes: {
  tooltip = { fade = true; shadow = true; shadow-radius = 0; shadow-opacity = 1.0; shadow-offset-x = -20; shadow-offset-y = -20; opacity = 0.8; full-shadow = true; }
  dnd = { shadow = false; }
  dropdown_menu = { shadow = false; }
  popup_menu = { shadow = false; }
  utility = { shadow = false; }
}