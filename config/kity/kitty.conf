# Configuration
disable_ligatures never

# Font Configuration
font_family: HackNerdFont
font_size: 14
url_color: #61afef
url_style: curly

# Key Bindings: Window Navigation
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# Key Bindings: Buffer Operations
map F1 copy_to_buffer a
map F2 paste_from_buffer a
map F3 copy_to_buffer b
map F4 paste_from_buffer b

# Key Bindings: Window Management
map ctrl+shift+w close_window
map ctrl+shift+n new_window
map ctrl+shift+q quit

# Key Bindings: Copy/Paste Buffer A
map ctrl+shift+c copy_to_buffer a
map ctrl+shift+v paste_from_buffer a

# Key Bindings: Terminal Management
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# Cursor Configuration
cursor_shape: beam
cursor_beam_thickness: 1.8
cursor_blink: true

# Mouse Configuration
mouse_hide_wait: 3.0
detect_urls: true
mouse_bindings:
  - { mouse: Left, action: OpenUrl }
  - { mouse: Right, action: Paste }

# Visual Settings
repaint_delay: 10
input_delay: 3
sync_to_monitor: true
background_opacity: 0.90

# Tab Bar Configuration
tab_bar_style: powerline
active_tab_background: #98c379
inactive_tab_background: #e06c75
inactive_tab_foreground: #000000
tab_bar_margin_color: black

# Shell Configuration
shell: zsh
