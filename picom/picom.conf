##############################################################################
#                                  CORNERS                                  #
##############################################################################

# Corner radius (in pixels).
corner-radius = 10

# Exclude certain types of windows from rounded corners.
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'firefox'",
]

# Border radius (in pixels).
round-borders = 10

# Exclude certain types of windows from rounded borders.
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
]

# Specify a list of border width rules.
round-borders-rule = []

##############################################################################
#                                  SHADOWS                                  #
##############################################################################

# Enable shadows for client windows.
shadow = true

# Shadow blur radius (in pixels).
shadow-radius = 10

# Shadow opacity (0.0 - 1.0).
shadow-opacity = 0.3

# Shadow offset to the left (in pixels).
shadow-offset-x = -10

# Shadow offset upwards (in pixels).
shadow-offset-y = -10

# Exclude shadows from specific windows.
shadow-exclude = [
  "class_g = 'firefox' && argb"
]

##############################################################################
#                                  FADING                                   #
##############################################################################

# Enable fading for windows when opening/closing and when opacity changes.
fading = true

# Opacity change per step when fading in (0.01 - 1.0).
fade-in-step = 0.05

# Opacity change per step when fading out (0.01 - 1.0).
fade-out-step = 0.05

# Time between each fade step (in milliseconds).
fade-delta = 10

# Disable fading when opening or closing windows.
no-fading-openclose = false

##############################################################################
#                                  OPACITY                                  #
##############################################################################

# Opacity of inactive windows (0.1 - 1.0).
inactive-opacity = 0.8

# Opacity of window frames and title bars.
frame-opacity = 1.0

# Default opacity for pop-up and drop-down menus.
opacity = 1.0

# Override inactive opacity with the -i option.
inactive-opacity-override = false

# Default opacity for active windows.
active-opacity = 1.0

# Exclude certain types of windows from inactive opacity.
focus-exclude = [ "class_g = 'Cairo-clock'" ]

##############################################################################
#                                  BLUR                                     #
##############################################################################

# Background blur method.
blur-method = "xrender"
blur-size = 1
blur-strength = 2

# Enable background blur for ARGB windows (may impact performance).
blur-background = false

# Exclude certain windows from background blur.
# blur-background-exclude = []

##############################################################################
#                                  GENERAL                                  #
##############################################################################

# Backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
backend = "xrender"

# Enable/disable V-Sync.
vsync = false

# Synchronize client window drawing.
mark-wmwin-focused = true
mark-ovredir-focused = true

# Detect rounded corners in windows.
detect-rounded-corners = true

# Detect client window opacity.
detect-client-opacity = true

# Screen refresh rate.
refresh-rate = 0

# Use window damage.
use-damage = false

# Specific window type configurations.
wintypes: {
  tooltip = { fade = true; shadow = true; shadow-radius = 0; shadow-opacity = 1.0; shadow-offset-x = -20; shadow-offset-y = -20; opacity = 0.8; full-shadow = true; }
  dnd = { shadow = false; }
  dropdown_menu = { shadow = false; }
  popup_menu = { shadow = false; }
  utility = { shadow = false; }
}